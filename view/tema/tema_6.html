      <script>
        let indicatorDataArray = [];

        document.addEventListener("DOMContentLoaded", function () {
          const radioButtons = document.querySelectorAll(
            'input[name="indicator"]'
          );
          radioButtons.forEach((radio) => {
            radio.addEventListener("change", function () {
              const selectedIndicator = this.value;
              fetchTableData(selectedIndicator);
            });
          });

          // Fetch data for the default indicator (first indicator)
          const defaultIndicator = radioButtons[0].value;
          fetchTableData(defaultIndicator);

          function fetchTableData(indicator) {
            fetch(`../../data/tema6/getTableData.php?indicator=${indicator}`)
              .then((response) => response.json())
              .then((data) => {
                indicatorDataArray = data;
                document.getElementById("descChart").innerText =
                  indicatorDataArray[0].description;
                // Update Chart
                salesChart.data.labels = data.map((row) => row.year);
                salesChart.data.datasets[0].data = data.map((row) => row.value);
                salesChart.update();
                verticalIndicators();
              })
              .catch((error) => {
                console.error("Error fetching table data:", error);
              });
          }
        });

        // Vertical Indicators Function
        function verticalIndicators() {
          const verticalIndicators =
            document.getElementById("verticalIndicators");
          verticalIndicators.innerHTML = '<div class="indicators-grid"></div>';
          const indicatorsGrid =
            verticalIndicators.querySelector(".indicators-grid");
          indicatorDataArray.forEach((row) => {
            const div = document.createElement("div");
            div.classList.add("indicator");
            div.innerHTML = `
              <h5>${row.year}</h5>
              <h6>${parseFloat(row.value).toFixed(2)}</h6>
              <h6>Persen</h6>
            `;
            indicatorsGrid.appendChild(div);
          });
        }
      </script>

      <script>
        const ctx = document.getElementById("salesChart").getContext("2d");
        const salesChart = new Chart(ctx, {

                hoverBorderColor: "rgba(255, 99, 132, 1)", // Change border color on hover
                hoverBackgroundColor: "rgba(255, 99, 132, 0.2)", // Change background color on hover

            ],

          options: {
            responsive: true,
            scales: {

                title: {

                },
              },
              x: {
                title: {

                },

            plugins: {

              tooltip: {

                mode: "index", // Show tooltip for all points at the hovered index
                intersect: false, // Allow tooltip to show for all points
                backgroundColor: "rgba(0, 0, 0, 0.7)", // Tooltip background color
                titleColor: "#fff", // Tooltip title color
                bodyColor: "#fff", // Tooltip body color
                borderColor: "rgba(255, 255, 255, 0.5)", // Tooltip border color

    <script>
      function scrollIndicators(direction) {
        const container = document.querySelector(".indicators");
        const scrollAmount = container.offsetWidth;

        if (direction === "left") {
          container.scrollBy({
            left: -scrollAmount,
            behavior: "smooth",
          });
        } else {
          container.scrollBy({
            left: scrollAmount,
            behavior: "smooth",
          });
        }
      }
    </script>
